name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Download spaCy model
        run: python -m spacy download en_core_web_sm

      - name: Lint with Ruff
        working-directory: ./backend
        run: ruff check app/

      - name: Format check with Black
        working-directory: ./backend
        run: black --check app/

      - name: Run tests
        working-directory: ./backend
        run: pytest tests/ -v --cov=app

  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Build
        working-directory: ./frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build backend image
        run: docker build -t truth-layer-backend ./backend

      - name: Build frontend image
        run: docker build -t truth-layer-frontend ./frontend
