# Render.com Infrastructure as Code
# This file allows one-click deployment to Render
# Note: Worker service removed (not supported on free tier)
# Note: Frontend removed (deploying to Vercel instead)

databases:
  - name: truthlayer-db
    databaseName: truthlayer
    user: truthlayer
    plan: free
    region: oregon

services:
  # Backend API (includes scheduled worker via APScheduler)
  - type: web
    name: truthlayer-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health/ready
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truthlayer-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://groundtruth.vercel.app
        # Update this after Vercel deployment with your actual frontend URL
      - key: NEWSAPI_KEY
        sync: false
      - key: MEDIASTACK_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: ENABLE_SCHEDULER
        value: "false"
        # Set to "false" on free tier to avoid memory issues
        # Use POST /health/ingest to manually trigger data ingestion

