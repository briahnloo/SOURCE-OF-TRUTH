# Render.com Infrastructure as Code
# This file allows one-click deployment to Render

databases:
  - name: truthlayer-db
    databaseName: truthlayer
    user: truthlayer
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: truthlayer-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health/ready
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truthlayer-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://groundtruth.vercel.app
        # Update this after Vercel deployment with your actual frontend URL
      - key: NEWSAPI_KEY
        sync: false
      - key: MEDIASTACK_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false

  # Background Worker
  - type: worker
    name: truthlayer-worker
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: python -m app.workers.scheduler
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truthlayer-db
          property: connectionString
      - key: NEWSAPI_KEY
        sync: false
      - key: MEDIASTACK_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false

  # Frontend
  - type: web
    name: truthlayer-frontend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://truthlayer-backend.onrender.com

