# Render.com Infrastructure as Code
# This file allows one-click deployment to Render
# Note: Worker service removed (not supported on free tier)
# Note: Frontend removed (deploying to Vercel instead)

databases:
  - name: truthlayer-db
    databaseName: truthlayer
    user: truthlayer
    plan: free
    region: oregon

services:
  # Backend API (includes scheduled worker via APScheduler)
  - type: web
    name: truthboard-api
    runtime: docker
    region: oregon
    plan: standard
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health/ready
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truthlayer-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://groundtruth-sage.vercel.app,https://groundtruth.vercel.app,http://localhost:3000,http://localhost:3001
        # Multiple frontend URLs for CORS support
      - key: NEWSAPI_KEY
        sync: false
      - key: MEDIASTACK_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: ENABLE_SCHEDULER
        value: "true"
        # Enabled on Standard plan for automatic data ingestion

